<header class="header-section" id="header">
  <nav class="header-nav">
    <a
      href="./index.html"
      class="header-logo-link link"
      aria-label="Your Energy logo"
    >
      <svg
        class="header-logo-icon"
        width="132"
        height="24"
        aria-label="Logo icon"
      >
        <use href="../img/sprite.svg#icon-Logo"></use>
      </svg>
    </a>
    <ul class="header-menu">
      <li class="header-menu-item current-page">
        <a class="header-menu-link" href="/">Home</a>
      </li>
      <li class="header-menu-item">
        <a class="header-menu-link" href="/favorites">Favorites</a>
      </li>
    </ul>
  </nav>
  <ul class="list header-socials-list">
    <li>
      <a
        class="link header-socials-item-link"
        href="https://www.facebook.com/goITclub/"
        target="_blank"
        aria-label="link to facebook page"
      >
        <svg
          class="header-socials-icon"
          width="28"
          height="28"
          aria-label="Facebook icon"
        >
          <use href="../img/sprite.svg#icon-facebook"></use>
        </svg>
      </a>
    </li>
    <li>
      <a
        class="header-socials-item-link"
        href="https://www.instagram.com/goitclub/"
        target="_blank"
        aria-label="link to instagram page"
      >
        <svg
          class="header-socials-icon"
          width="28"
          height="28"
          aria-label="Instagram icon"
        >
          <use href="../img/sprite.svg#icon-instagram"></use>
        </svg>
      </a>
    </li>
    <li>
      <a
        class="link header-socials-item-link"
        href="https://www.youtube.com/c/GoIT"
        target="_blank"
        aria-label="link to youtube channel"
      >
        <svg
          class="header-socials-icon"
          width="28"
          height="28"
          aria-label="Youtube icon"
        >
          <use href="../img/sprite.svg#icon-youtube"></use>
        </svg>
      </a>
    </li>
  </ul>
</header>
